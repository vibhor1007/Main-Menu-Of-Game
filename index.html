            </div>
            <div class="stat-bars">
            <div class ="row">
              <div class="col-12">
                <div class="stat-bar">

                </div>
              </div>
            </div>
            <div class ="row">
              <div class="col-3">
                <div class="stat-bar">
                <div class="level-progress"><div class="level-progress-indicator w40"></div></div>

            <div class="col-3">

              <div class="stat-bar">
              <div class="level-progress"><div class="level-progress-indicator w70"></div></div>
              </div>
            </div>
            </div>
            <div class ="row">
              <div class="col-12">
                <div class="stat-bar">
                <div class="level-progress"><div class="level-progress-indicator w90"></div></div>
                </div>
              </div>
            </div>
            </div>

            <div class="row stat-numbers">
              <div class="col-2 transparent"></div>
              <div class="col-2">
                <img src="gunicon1.png" class="img-responsive">
              </div>
              <div class="col-1">
                <div class="icon">D</div>
                <div class="points">18</div>
              </div>
              <div class="col-1 transparent"></div>
              <div class="col-2">B</div>
              <div class="col-1">
                <div class="icon">E</div>
                <div class="points">18</div>
              </div>
              <div class="col-1 ">
                <div class="icon">R</div>

              </div>
              <div class="col-2 transparent"></div>
            </div>
        </div>
